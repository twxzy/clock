<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--CSS-->
  <link rel="stylesheet" href="style.css">
  <!--bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

  <div class="container">
    
    <div class="theme">

    </div>
    
    <div class="clock">
      <div class="card">
        <span id="hours" class="size">00</span>
        <span class="horasName">Hours</span>
      </div>

      <span class="size ponto">:</span>

      <div class="card">
        <span id="minutes" class="size">00</span>
        <span class="horasName">Minutes</span>
      </div>

      <span class="size ponto">:</span>

      <div class="card">
        <span id="seconds" class="size">00</span>
        <span class="horasName">Seconds</span>
      </div>

    </div>

    <div class="theme">
      <div class="darkMode">
        <button id="dark"><i class="bi bi-moon-fill"></i></button>
      </div>

      <div class="pmAm">
        <p>AM</p>
      </div>
    
    </div>

  </div>

  <!--JavaScript--> 
  <script src="script.js"></script>
</body>
</html>
